<link rel="import" href="../polymer/polymer.html">

<!--
`kwc-modal`
Wraps content into a modal/dialog overlay

@demo demo/index.html
-->

<dom-module id="kwc-modal">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'kwc-modal',

      properties: {
        prop1: {
          type: String,
          value: 'kwc-modal',
        },
      },

    });
  </script>
</dom-module>
